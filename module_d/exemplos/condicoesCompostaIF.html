<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <input type="number" name="txtvel" id="txtvel">
    <button onclick="calcular()">Calcular</button>
    <div id="res"></div>
    
    <script>
        function calcular() {
            let txtv = document.getElementById("txtvel");
            let res = document.getElementById("res");
            let vel = Number(txtv.value);
            res.innerHTML = `Sua velocidade atual é de ${vel}`;
            if(vel > 60) {
                res.innerHTML = 'Você esta multado'
            }
            res.innerHTML += 'Dirija sempre com cinto de segurança';
        }
    </script>
</body>
</html>
